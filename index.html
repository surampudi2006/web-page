<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro-Muse: Idea Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Micro-Muse</h1>
    <p class="subtitle">Get a random idea and brainstorm in 60 seconds!</p>
    
    <div class="prompt-box" id="prompt">Click below to get started</div>
    
    <button id="newIdeaBtn"> New Idea</button>
    
    <div class="timer" id="timer"> 60s</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
